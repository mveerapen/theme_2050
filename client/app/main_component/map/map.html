<p style="margin-top: 0;">Selected Avatar: <span class="radioValue">{{ vm.data.group3 }}</span></p>
<md-radio-group ng-model="vm.data.group3">
    <md-radio-button ng-repeat="it in vm.avatarData"
                     ng-value="it.value"
                     aria-label="{{it.title}}">
        <md-icon class="md-light md-48">
            {{it.id}}
        </md-icon>
    </md-radio-button>
</md-radio-group>

<nav id="bt-menu"
    class="bt-menu"
    ng-class="vm.menuIcon == 'menu' ? 'bt-menu-close' : 'bt-menu-open'"
    ng-controller="navCtrl as vm">
    <md-button
        class="bt-menu-trigger"
        ng-click="vm.toggleMenu($event)">
        <ng-md-icon
            icon="{{vm.menuIcon}}"
            options='{"duration": 500, "rotation": "none"}' 
            ng-attr-style="fill:{{vm.iconFill}}"
            size="48">
        </ng-md-icon>
      </md-button>
    <ul>
        <li>
            <md-button 
                ng-href="#/page_acceuil">
                <md-icon
                    class="md-light md-48">
                    dashboard
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Page d'acceuil
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/my_account">
                <md-icon
                    class="md-light md-48">
                    account_box
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    My account
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/voyage">
                <md-icon
                    class="md-light md-48">
                    card_travel
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Voyage
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/map">
                <md-icon
                    class="md-light md-48">
                    public
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Map
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/about">
                <md-icon
                    class="md-light md-48">
                    info
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    About
                </md-tooltip>
            </md-button>
        </li>
    </ul>
</nav>
